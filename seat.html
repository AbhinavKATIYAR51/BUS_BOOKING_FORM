<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Allocation System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4CAF50;
        }

        .deck {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .deck h2 {
            font-size: 1.5em;
            color: #333;
        }

        .group {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 2 columns layout */
            grid-gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .seat-column {
            display: grid;
            grid-template-rows: repeat(5, 1fr); /* 5 rows for 10 seats per deck */
            grid-gap: 10px;
            justify-items: center;
        }

        .seat {
            width: 50px;
            height: 70px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .seat:hover {
            border-color: #4CAF50;
        }

        .seat.occupied {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .seat.selected {
            background-color: #90EE90;
            border-color: #4CAF50;
        }

        .female-reserved {
            background-color: pink;
            cursor: not-allowed;
        }

        .female-reserved:hover {
            border-color: #ccc;
        }

        #gender-label {
            margin: 20px 0;
        }

        #submit-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        #submit-button:hover {
            background-color: #45a049;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .seat {
                width: 40px;
                height: 60px;
            }

            h1 {
                font-size: 2em;
            }

            #submit-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Seat Allocation System</h1>

    <!-- Lower Deck with 10 Seats -->
    <div class="deck">
        <h2>Lower Deck</h2>
        <div class="group">
            <!-- Left column seats (5 seats) -->
            <div class="seat-column">
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
                <div class="seat">5</div>
            </div>

            <!-- Right column seats (5 seats) -->
            <div class="seat-column">
                <div class="seat female-reserved">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
                <div class="seat female-reserved">9</div>
                <div class="seat">10</div>
            </div>
        </div>
    </div>

    <!-- Upper Deck with 10 Seats -->
    <div class="deck">
        <h2>Upper Deck</h2>
        <div class="group">
            <!-- Left column seats (5 seats) -->
            <div class="seat-column">
                <div class="seat">11</div>
                <div class="seat">12</div>
                <div class="seat">13</div>
                <div class="seat">14</div>
                <div class="seat">15</div>
            </div>

            <!-- Right column seats (5 seats) -->
            <div class="seat-column">
                <div class="seat female-reserved">16</div>
                <div class="seat">17</div>
                <div class="seat">18</div>
                <div class="seat female-reserved">19</div>
                <div class="seat">20</div>
            </div>
        </div>
    </div>

    <label id="gender-label">Gender:</label>
    <label>
        <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
        <input type="radio" name="gender" value="female"> Female
    </label>
    <br><br>
    <a href="payment.html"><button id="submit-button">Submit</button></a>

    <script>
        const submitButton = document.getElementById("submit-button");
        const genderRadios = document.querySelectorAll('input[name="gender"]');

        function toggleSeat(seat) {
            const selectedGender = Array.from(genderRadios).find(radio => radio.checked)?.value;

            if (seat.classList.contains("female-reserved") && selectedGender !== "female") {
                alert("This seat is reserved for females only.");
                return;
            }

            if (!seat.classList.contains("occupied")) {
                seat.classList.toggle("selected");
            }
        }

        document.querySelectorAll('.seat').forEach(seat => {
            seat.addEventListener("click", () => toggleSeat(seat));
        });

        submitButton.addEventListener("click", function() {
            const selectedSeats = Array.from(document.querySelectorAll('.seat.selected'));
            if (selectedSeats.length > 0) {
                const seatNumbers = selectedSeats.map(seat => seat.textContent).join(", ");
                alert("Seats " + seatNumbers + " have been allocated.");
                selectedSeats.forEach(seat => {
                    seat.classList.add("occupied");
                    seat.classList.remove("selected");
                });
            } else {
                alert("Please select at least one seat.");
            }
        });
    </script>
</body>
</html>
